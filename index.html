<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemStats.gg</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fracas&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/Elo.jpg">
</head>
<body>
    <div class="card-container">
        <div class="search-section">
            <div class="logo-container">
                <h1 class="logo"><span class="logo-part1">Gem</span><span class="logo-part2">Stats</span></h1>
            </div>
            <div class="input-group">
                <h2>Enter Summoner Name</h2> <input type="text" id="summoner_name">
                <select id="choose_region" onclick="chooseRegion()">
                    <option value="0">BR</option>
                    <option value="1">EUN</option>
                    <option value="2">EUW</option>
                    <option value="3">JP</option>
                    <option value="4">KR</option>
                    <option value="5">LA1</option>
                    <option value="6">LA2</option>
                    <option value="7">NA</option>
                    <option value="8">OC</option>
                    <option value="9">TRI</option>
                    <option value="10">RU</option>
                    <option value="11">PH2</option>
                    <option value="12">SG2</option>
                    <option value="13">TH</option>
                    <option value="14">TW</option>
                    <option value="15">VN</option>
                </select>
            </div>
            <input type="button" id="search_button" value="Search For Summoner" onClick="Search_summoner()">
        </div>
        <div class="summonerInfo">
            <div class="summonerInfo-container">
                <div id="summoner_name_data"></div>
                <div id="summonerprofilepic_data">
                    <img id="summonerprofile_picture" src="">
                </div>
                <div id="summonerlevel_data"></div>
            </div>
            <div class="main-rank">
                <div id="rank-container1" class="rank-container">
                    <div class="rank1-title">
                        <h2>Rank Solo</h2>
                    </div>
                    <div id="summoner_ranked_data1"></div>
                    <div id="rank_image1"></div>
                </div>
                <div id="rank-container2" class="rank-container">
                    <div class="rank2-title">
                        <h2>Rank Flex</h2>
                    </div>
                    <br>
                    <div id="summoner_ranked_data2"></div>
                    <div id="rank_image2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
